<div class="table-responsive">
  <table class="table table-bordered table-hover table-sm">
    <thead class="thead-dark">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nombre</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let type of tipos">
        <th scope="row">{{type.id}}</th>
        <td>{{type.type_name}}</td>
      </tr>
    </tbody>
  </table>
</div>
